

{% extends 'base.html' %}

{% block title %}
{{ note.title }}

{% endblock %}


{% block content %}

<div class="detail">

<h1>{{ note.title }}</h1>

<a href="{% url 'home' %}" ><button class="btn1">Back</button></a>
</div>

{% endblock %}
